spring.application.name=materias

server.port=${PORT:8083}

# PostgreSQL - Railway proporciona DATABASE_URL automáticamente
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/materiastesting}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP optimizado
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Eureka - URL EXPLÍCITA
eureka.client.service-url.defaultZone=https://eureka-server-production-9a00.up.railway.app/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=${RAILWAY_PUBLIC_DOMAIN:localhost}
eureka.instance.non-secure-port=${PORT:8083}